<!-- hidden dialog
     gets visible and filled with content when iCal is clicked -->
<div id="icalModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button id="closeICalDialog" type="button" class="close" data-dismiss="modal">&times;</button>
                <div id="basicICal"></div>
                <h2 id="iCalTitle"/>
            </div>
            <div class="modal-body">
                <p id="iCalInfos"/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Schließen</button>
            </div>
        </div>
    </div>
</div>
